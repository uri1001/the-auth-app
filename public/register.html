<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
    </head>

    <body>
        <p><strong>Please Register to Proceed</strong></p>

        <p>Username - Password Registration</p>
        <form action="/pwd/register" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username" placeholder="walrus" required />
            </div>
            <div>
                <label>Email:</label>
                <input type="text" name="email" placeholder="walrus@me.io" required />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" placeholder="*********" required />
            </div>
            <div>
                <label>Key Derivation Function:</label>
                <select name="kdf" id="kdf">
                    <option value="fast">Fast</option>
                    <option value="slow">Slow</option>
                </select>
            </div>
            <br />
            <div>
                <input type="submit" value="Register User" />
            </div>
        </form>

        <br />
        <hr />
        <br />

        <p>Verifiable Credential Issuance</p>
        <form action="/vc/register" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username" placeholder="walrus" required />
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" name="first_name" placeholder="Walrus" required />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="last_name" placeholder="Wild" required />
            </div>
            <div>
                <label>Email:</label>
                <input type="text" name="email" placeholder="walrus@i2cat.net" required />
            </div>
            <div>
                <label>Company Identifier:</label>
                <select name="company_id" id="company_id">
                    <option value="01" selected>01</option>
                </select>
            </div>
            <div>
                <label>Company Name:</label>
                <select name="company_name" id="company_name">
                    <option value="i2CAT" selected>i2CAT</option>
                </select>
            </div>
            <div>
                <label>Company Workplace:</label>
                <select name="company_workplace" id="company_workplace">
                    <option value="cybersecurity" selected>Cybersecurity</option>
                    <option value="iot">IoT</option>
                    <option value="ai">AI</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <label>Employee Identifier:</label>
                <input type="text" name="employee_id" placeholder="0" required />
            </div>
            <div>
                <label>Employee Role:</label>
                <select name="employee_role" id="employee_role">
                    <option value="user" selected>User</option>
                    <option value="admin">Administrator</option>
                    <option value="business">Business</option>
                    <option value="research">Research</option>
                    <option value="manager">Manager</option>
                    <option value="operations">Operations</option>
                    <option value="technical">Technical</option>
                </select>
            </div>
            <br />
            <div>
                <input type="submit" value="Issue Credential" />
            </div>
        </form>
    </body>
</html>

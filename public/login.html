<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Log In</title>
    </head>

    <body>
        <p><strong>Want to access EVM networks data?</strong></p>
        <p>Please log in to proceed</p>
        <form action="/login" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username" placeholder="walrus" />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" placeholder="*********" />
            </div>
            <div>
                <input type="submit" value="Log In Account" />
            </div>
        </form>
    </body>
</html>
